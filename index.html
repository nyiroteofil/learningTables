<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test</h1>
    <table>
        <tr>
            <th>Test</th>
            <th>first column</th>
            <th>second column</th>
        </tr>
        <tr>
            <th>first row</th>
            <td>1 no. 1</td>
            <td>1 no. 2</td>
        </tr>
        <tr>
            <th>second row</th>
            <td>2 no. 1</td>
            <td>2 no. 2</td>
        </tr>
        <tr>
            <th>third row</th>
            <td class="third" colspan="2">3 no. 1</td>
        </tr>
    </table>
</body>
</html>
